<title>HCR Lite 1.0</title>
<style type="text/css">
    /* Disable user selection to avoid strange bug in Chrome on Windows:
	* Selecting a text outside the canvas, then clicking+draging would
	* drag the selected text but block mouse down/up events to the engine.
	*/
    body {

      position: fixed;
      /* Prevent overscroll */

      margin: 0;
      padding: 0;
    }

    .canvas-app-container {
      width: 100%;
      height: 100%;
      position: absolute;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .canvas-app-container:-webkit-full-screen {
      /* Auto width and height in Safari/Chrome fullscreen. */
      width: auto;
      height: auto;
    }

    #canvas {
      outline: none;
      border: 0;
      width: 100%;
      vertical-align: bottom;
    }

    #canvas-container {
      position: relative;
    }

    canvas:focus,
    canvas:active {
      outline: none;
      border: 0;
      ie-dummy: expression(this.hideFocus=true);
      -moz-outline-style: none;
    }

    div {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="canvas-app-container" id="app-container">
<div class="canvas-app-canvas-container" id="canvas-container">
<canvas class="canvas-app-canvas" height="836" id="canvas" tabindex="1" width="470"></canvas>
</div>
