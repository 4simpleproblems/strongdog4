<!DOCTYPE html>

<html lang="en-us">
<head>
<meta charset="utf-8"/>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>Cubes King Unblocked - ClassRoom6x</title>
<link href="/favicon.ico" rel="shortcut icon"/>
<link href="patch/unity/TemplateData/style.css" rel="stylesheet"/>
<script src="patch/unity/TemplateData/UnityProgress.js"></script>
<script src="Build/UnityLoader.js"></script>
<!-- <script src="js/unity-mod.js"></script> -->
<script>
    function fixGameView() {
      const gameView= document.getElementById("gameView");
      if (gameView.clientHeight> gameView.clientWidth) {
        // gameView.style.height= Math.floor(gameView.clientWidth)+ "px";
      }
      gameView.style.width= Math.floor(gameView.clientHeight* 3/4)+ "px";
    }
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "Build/v3.json", {
      onProgress: UnityProgress,Module:{
        onRuntimeInitialized: function() {
          UnityProgress(gameInstance, "complete")
        }
      }
    });
  </script>
</head>
<body onload="fixGameView()" style="overflow:hidden; margin:0; padding:0;">
<div class="webgl-content" id="gameView" style="overflow:hidden; width:100%; height:100%; margin:0; padding:0; position:absolute;">
<div id="gameContainer" style="width: 100%; height: 100%;"></div>
</div>
<script>
    if (window.top === window.self) {
    window.location.href = '../../../';
}

</script></body>
</html>
