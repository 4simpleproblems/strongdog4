<script>
        window.onbeforeunload = function (e) {
            if ( !$("#login-page").is(":visible")) {
                e = e || window.event;
        
                // For IE and Firefox prior to version 4
                if (e) {
                    e.returnValue = 'Sure?';

<script>

</div>

<!--/* banner ad Javascript code  */-->
<div id="nightpoint-io_300x250">
</div>
</div>
</div>
<div class="hidden" id="game-container">
<div id="myProgress">
<div id="myBar">Dash</div>
</div>
<div class="leaderboard" id="leaderboard">
<div class="leaderboard-header leaderboard-player">
<span class="leaderboard-name">Leaderboard</span>
</div>
<div class="leaderboard-players" id="leaderboard-players">
<div class="leaderboard-player">
<span class="player-rank">1.</span>
<strong class="player-name"></strong>
<span class="player-score"></span>
</div>
<div class="leaderboard-player">

<strong class="player-name"></strong>
<span class="player-score"></span>
</div>

<strong class="player-name"></strong>
<span class="player-score"></span>
</div>
<div class="leaderboard-player">
<span class="player-rank">4.</span>
<strong class="player-name"></strong>
<span class="player-score"></span>
</div>
<div class="leaderboard-player">
<span class="player-rank">5.</span>
<strong class="player-name"></strong>
<span class="player-score"></span>
</div>
<div class="leaderboard-self-score">
<span id="self-score"></span>
<br/>
<span id="disconnect-alert">Loosing connection to server</span>
<br/><br/><br/><br/>
<span class="hidden" id="tutorial" style="color:gold">Capture the flag!</span>
</div>
</div>
</div>
<div class="progress-bar" id="progress-bar">
<div class="meter green nostripes">
<span id="progress-bar-control" style="width: 33.3%"></span>
</div>
<span id="level-count"> </span>
</div>
<div class="hidden" id="respawn-page">
<div class="respawn-box">
<div class="death-stats">
<span class="death-stats-time-title bold">You survived the zombie apocalypse for: </span>
<span class="death-stats-time" id="death-stats-time"></span>
<span class="death-stats-score" id="death-stats-score"></span>
</div>
<div class="respawn-form">
<form autocomplete="off" id="login-text" onsubmit="pokiRespawn(); return false;">
<input id="buttonRespawn" type="submit" value="Respawn"/>
</form>
</div>
</div>
</div>
</div>
<div id="login-page">
<img alt="Main logo" class="logo pixelated" id="logo-ffa" src="logo_ffa.png"/>
<img alt="Main logo" class="logo pixelated hidden" id="logo-teams" src="logo_teams.png"/>
<div class="update-message">
<p id="update-text">Press space to dash!</p>
</div>
<div class="gamemodes">
<button id="gamemode-button-ffa" onclick="setGamemode(1);">FFA</button>
<button id="gamemode-button-teams" onclick="setGamemode(2);">TEAMS</button>
</div>
<div class="login-box">
<div class="login-form">
<form autocomplete="off" id="login-text" onsubmit="startGamePoki(document.getElementById('nameText').value); return false;" tabindex="0">
<input autocomplete="off" id="nameText" maxlength="15" placeholder="Name" tabindex="0" type="text"/>
<div class="skin-select">
<img alt="Selected skin" class="skin-display pixelated" id="selected-skin" src="skins/h1.png"/>
<a class="skins-button" id="skins-button" onclick="showSkinsMenu(); return false;" tabindex="0">Skins</a>
</div>
<div class="webgl_checkbox">
<input id="webgl_checkbox" name="webgl" type="checkbox" value="true"/> Enable WebGL<br/>
</div>

                        checkSkinCookies();

<script>
                        PokiSDK.init().then(
                            () => {
                                PokiSDK.gameLoadingStart();

                                showPokiBannerAds();
                            }   
                        ).catch(
                            () => {
                                // initialized but the user has an adblock
                                console.log("Adblock enabled");
                                // feel free to kindly ask the user to disable AdBlock, like forcing weird usernames or showing a sad face; be creative!
                                // continue to the game
                            }   
                        );
                        PokiSDK.setDebug(false);
                    </script>
