<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Plactions Unblocked - ClassRoom6x</title>
<meta content="classroom6x.gitlab.io" name="website">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<link href="./favicon.png" rel="shortcut icon" type="image/png"/>
<!-- added this line for Poki -->
<script src="patch/poki-sdk.js"></script>
<script src="./progress.js"></script>
<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#openfl-content {
			background: #000000;
			width: 100%;
			height: 100%;
		}

		#progress {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 50%;
		}
	</style>
</meta></head>
<body style="overflow:hidden;">
<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this
		page.</noscript>
<div id="openfl-content"><progress id="progress" max="1" value="0"></progress></div>
<script>
		var __filesToLoad = {
			"./Plactions Poki.js": {total: 2452319}
		}
		
		var __progressBar;
		
		var __progressListener = function __progressListener(progress) {
			if(!__progressBar) __progressBar = document.getElementById("progress");
			if(__progressBar) __progressBar.value = progress;
		};

		var __completionCallback = function __completionCallback() {
			__progressBar.parentNode.removeChild(__progressBar);
			lime.embed ("Plactions Poki", "openfl-content", 1208, 680, { parameters: {} });
		};

		__loadWithProgress(__filesToLoad, __progressListener, __completionCallback);
		
	</script>
<script>
    if (window.top === window.self) {
    window.location.href = '../../../';
}

</script></body>
</html>
